<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工工作向导</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        .header {
            background-color: #6a82fb;
            color: #ffffff;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .menu div {
            width: 18%;
            padding: 20px;
            color: #ffffff;
            cursor: pointer;
            border-radius: 10px;
            margin: 0 10px;
            transition: background-color 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .menu .cook {
            background-color: #ffb74d;
        }
        .menu .coat {
            background-color: #64b5f6;
        }
        .menu .reception {
            background-color: #81c784;
        }
        .menu .schedule {
            background-color: #ba68c8;
        }
        .menu div:hover {
            transform: scale(1.1);
        }
        .content {
            display: none;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .content.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">员工工作向导</div>
        <div class="menu">
            <div class="cook" onclick="toggleContent('cookContent')">做餐</div>
            <div class="coat" onclick="toggleContent('coatContent')">裹粉</div>
            <div class="reception" onclick="toggleContent('receptionContent')">前台</div>
            <div class="schedule" onclick="toggleContent('scheduleContent')">工作排班列表</div>
        </div>
        <div id="cookContent" class="content">
            <!-- 做餐的具体内容 -->
            <h2>做餐步骤</h2>
            <p>这里是做餐的具体内容...</p>
        </div>
        <div id="coatContent" class="content">
            <!-- 裹粉的具体内容 -->
            <h2>裹粉步骤</h2>
            <p>这里是裹粉的具体内容...</p>
        </div>
        <div id="receptionContent" class="content">
            <!-- 前台的具体内容 -->
            <h2>前台步骤</h2>
            <p>这里是前台的具体内容...</p>
        </div>
        <div id="scheduleContent" class="content">
            <!-- 工作排班列表的具体内容 -->
            <h2>工作排班列表</h2>
            <p>这里是工作排班列表的具体内容...</p>
        </div>
    </div>

    <script>
        let currentContent = null;

        function toggleContent(contentId) {
            const newContent = document.getElementById(contentId);

            if (currentContent === newContent) {
                newContent.classList.remove('show');
                setTimeout(() => {
                    newContent.style.display = 'none';
                }, 500);
                currentContent = null;
                return;
            }

            if (currentContent) {
                currentContent.classList.remove('show');
                setTimeout(() => {
                    currentContent.style.display = 'none';
                    showNewContent(newContent);
                }, 500);
            } else {
                showNewContent(newContent);
            }
        }

        function showNewContent(newContent) {
            newContent.style.display = 'block';
            setTimeout(() => {
                newContent.classList.add('show');
            }, 10);
            currentContent = newContent;
        }
    </script>
</body>
</html>
