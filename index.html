<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工工作向导</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        .header {
            background-color: #6a82fb;
            color: #ffffff;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .menu div {
            padding: 10px 20px;
            color: #ffffff;
            cursor: pointer;
            border-radius: 10px;
            margin: 0 10px;
            transition: background-color 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .menu .cook {
            background-color: #ffb74d;
        }
        .menu .coat {
            background-color: #64b5f6;
        }
        .menu .reception {
            background-color: #81c784;
        }
        .menu .schedule {
            background-color: #ba68c8;
        }
        .menu div:hover {
            transform: scale(1.1);
        }
        .content {
            display: none;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .content.show {
            display: block;
            opacity: 1;
        }
        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 150%; /* Adjusted aspect ratio for taller iframe */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .editable {
            border: 1px dashed #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-btn {
            display: none;
            background-color: #5cb85c;
            color: #fff;
        }
        .auth-container {
            display: none;
            text-align: center;
            margin: 20px;
        }
        .auth-container input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .auth-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" onclick="toggleAuthContainer()">员工工作向导</div>
        <div class="auth-container" id="authContainer">
            <h2>请输入密码以编辑内容</h2>
            <input type="password" id="authPassword" placeholder="密码">
            <button onclick="authenticate()">提交</button>
        </div>
        <div class="menu">
            <div class="cook" onclick="toggleContent('cookContent')">做餐</div>
            <div class="coat" onclick="toggleContent('coatContent')">裹粉</div>
            <div class="reception" onclick="toggleContent('receptionContent')">前台</div>
            <div class="schedule" onclick="toggleContent('scheduleContent')">工作排班列表</div>
        </div>
        <div id="cookContent" class="content">
            <!-- 做餐的具体内容 -->
            <h2>做餐步骤</h2>
            <p id="cookText" class="editable" onclick="editContent('cookText')">这里是做餐的具体内容...</p>
            <button class="button save-btn" id="saveBtn-cookText" onclick="saveContent('cookText')">保存</button>
        </div>
        <div id="coatContent" class="content">
            <!-- 裹粉的具体内容 -->
            <h2>裹粉步骤</h2>
            <p id="coatText" class="editable" onclick="editContent('coatText')">这里是裹粉的具体内容...</p>
            <button class="button save-btn" id="saveBtn-coatText" onclick="saveContent('coatText')">保存</button>
        </div>
        <div id="receptionContent" class="content">
            <!-- 前台的具体内容 -->
            <h2>前台步骤</h2>
            <p id="receptionText" class="editable" onclick="editContent('receptionText')">这里是前台的具体内容...</p>
            <button class="button save-btn" id="saveBtn-receptionText" onclick="saveContent('receptionText')">保存</button>
        </div>
        <div id="scheduleContent" class="content">
            <!-- 工作排班列表的具体内容 -->
            <h2>工作排班列表</h2>
            <div class="iframe-container">
                <iframe src="https://sun548946498.github.io/123/"></iframe>
            </div>
        </div>
    </div>

    <script>
        let currentContent = null;
        const correctPassword = "12345678"; // Password set to 12345678

        function toggleAuthContainer() {
            const authContainer = document.getElementById('authContainer');
            if (authContainer.style.display === 'block') {
                authContainer.style.display = 'none';
            } else {
                authContainer.style.display = 'block';
            }
        }

        function authenticate() {
            const inputPassword = document.getElementById('authPassword').value;
            if (inputPassword === correctPassword) {
                document.getElementById('authContainer').style.display = 'none';
                enableEditing();
                alert('认证成功！您现在可以编辑内容。');
            } else {
                alert('密码错误，请重试。');
            }
        }

        function enableEditing() {
            const editables = document.querySelectorAll('.editable');
            editables.forEach(element => {
                element.onclick = function() {
                    element.contentEditable = true;
                    element.focus();
                    document.getElementById('saveBtn-' + element.id).style.display = 'inline-block';
                };
            });
        }

        function toggleContent(contentId) {
            const newContent = document.getElementById(contentId);

            if (currentContent === newContent) {
                newContent.classList.remove('show');
                setTimeout(() => {
                    newContent.style.display = 'none';
                }, 500);
                currentContent = null;
                return;
            }

            if (currentContent) {
                currentContent.classList.remove('show');
                setTimeout(() => {
                    currentContent.style.display = 'none';
                    showNewContent(newContent);
                }, 500);
            } else {
                showNewContent(newContent);
            }
        }

        function showNewContent(newContent) {
            newContent.style.display = 'block';
            setTimeout(() => {
                newContent.classList.add('show');
            }, 10);
            currentContent = newContent;
        }

        function saveContent(elementId) {
            const element = document.getElementById(elementId);
            element.contentEditable = false;
            document.getElementById('saveBtn-' + elementId).style.display = 'none';
            alert('内容已保存');
        }
    </script>
</body>
</html>
