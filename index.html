<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工工作向导</title>
    <style>
        body {
            font-content://bin.mt.plus.fp/storage/emulated/0/123.html: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        .header {
            background-color: #6a82fb;
            color: #ffffff;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .menu div {
            width: 20%;
            padding: 20px;
            color: #ffffff;
            cursor: pointer;
            border-radius: 10px;
            margin: 0 10px;
        }
        .menu .cook {
            background-color: #ffb74d;
        }
        .menu .coat {
            background-color: #64b5f6;
        }
        .menu .reception {
            background-color: #81c784;
        }
        .content {
            display: none;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">员工工作向导</div>
        <div class="menu">
            <div class="cook" onclick="toggleContent('cookContent')">做餐</div>
            <div class="coat" onclick="toggleContent('coatContent')">裹粉</div>
            <div class="reception" onclick="toggleContent('receptionContent')">前台</div>
        </div>
        <div id="cookContent" class="content">
            <!-- 做餐的具体内容 -->
            <h2>做餐步骤</h2>
            <p>这里是做餐的具体内容...</p>
        </div>
        <div id="coatContent" class="content">
            <!-- 裹粉的具体内容 -->
            <h2>裹粉步骤</h2>
            <p>这里是裹粉的具体内容...</p>
        </div>
        <div id="receptionContent" class="content">
            <!-- 前台的具体内容 -->
            <h2>前台步骤</h2>
            <p>这里是前台的具体内容...</p>
        </div>
    </div>

    <script>
        function toggleContent(contentId) {
            var content = document.getElementById(contentId);
            var contents = document.querySelectorAll('.content');
            contents.forEach(c => {
                if (c !== content) {
                    c.style.display = 'none';
                }
            });
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</body>
</html>
