<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工工作向导</title>
    <style>
        :root {
            --main-bg-color: #f7f7f7;
            --header-bg-color: #6a82fb;
            --header-text-color: #ffffff;
            --cook-bg-color: #ffb74d;
            --coat-bg-color: #64b5f6;
            --reception-bg-color: #81c784;
            --schedule-bg-color: #ba68c8;
            --content-bg-color: #ffffff;
            --btn-save-bg-color: #5cb85c;
            --btn-save-text-color: #ffffff;
            --border-radius: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
        }
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        .header {
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            padding: 20px;
            font-size: 24px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            cursor: pointer;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .menu div {
            padding: 10px 20px;
            color: var(--header-text-color);
            cursor: pointer;
            border-radius: var(--border-radius);
            margin: 0 10px;
            transition: background-color 0.5s, transform 0.5s;
        }
        .menu .cook {
            background-color: var(--cook-bg-color);
        }
        .menu .coat {
            background-color: var(--coat-bg-color);
        }
        .menu .reception {
            background-color: var(--reception-bg-color);
        }
        .menu .schedule {
            background-color: var(--schedule-bg-color);
        }
        .menu div:hover {
            transform: scale(1.1);
        }
        .content {
            display: none;
            margin: 20px auto;
            background-color: var(--content-bg-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .content.show {
            display: block;
            opacity: 1;
        }
        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 150%;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .editable {
            border: 1px dashed #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-btn {
            display: none;
            background-color: var(--btn-save-bg-color);
            color: var(--btn-save-text-color);
        }
        .editable[contenteditable="true"] + .save-btn {
            display: inline-block;
        }
        .auth-container {
            display: none;
            text-align: center;
            margin: 20px;
        }
        .auth-container input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .auth-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--btn-save-bg-color);
            color: var(--btn-save-text-color);
            cursor: pointer;
        }
        .upload-container {
            display: none;
            margin-top: 10px;
        }
        .media-container {
            margin-top: 10px;
        }
        .media-container img, .media-container video {
            max-width: 100%;
            border-radius: var(--border-radius);
            margin-top: 10px;
        }
        .media-actions {
            margin-top: 10px;
        }
        .media-actions button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #d9534f;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" onclick="toggleAuthContainer()">员工工作向导</div>
        <div class="auth-container" id="authContainer">
            <h2>请输入密码以编辑内容</h2>
            <input type="password" id="authPassword" placeholder="密码">
            <button onclick="authenticate()">提交</button>
        </div>
        <div class="menu">
            <div class="cook" onclick="toggleContent('cookContent')">做餐</div>
            <div class="coat" onclick="toggleContent('coatContent')">裹粉</div>
            <div class="reception" onclick="toggleContent('receptionContent')">前台</div>
            <div class="schedule" onclick="toggleContent('scheduleContent')">工作排班列表</div>
        </div>
        <div id="cookContent" class="content">
            <h2>做餐步骤</h2>
            <p id="cookText" class="editable">这里是做餐的具体内容...</p>
            <div class="upload-container">
                <input type="file" id="cookImageUpload" accept="image/*" multiple onchange="displayMedia('cookImageUpload', 'cookMediaContainer', 'image', 'saveBtn-cookImage')">
                <input type="file" id="cookVideoUpload" accept="video/*" multiple onchange="displayMedia('cookVideoUpload', 'cookMediaContainer', 'video', 'saveBtn-cookVideo')">
            </div>
            <div id="cookMediaContainer" class="media-container">
                <img src="https://i.ibb.co/Jsdfxpg/image.png" alt="示例图片">
            </div>
            <input type="hidden" id="cookImageData">
            <input type="hidden" id="cookVideoData">
            <button class="button save-btn" id="saveBtn-cookText" onclick="saveContent('cookText')">保存文本</button>
            <button class="button save-btn" id="saveBtn-cookImage" onclick="saveMedia('cookImageData')">保存图片</button>
            <button class="button save-btn" id="saveBtn-cookVideo" onclick="saveMedia('cookVideoData')">保存视频</button>
        </div>
        <div id="coatContent" class="content">
            <h2>裹粉步骤</h2>
            <p id="coatText" class="editable">这里是裹粉的具体内容...</p>
            <div class="upload-container">
                <input type="file" id="coatImageUpload" accept="image/*" multiple onchange="displayMedia('coatImageUpload', 'coatMediaContainer', 'image', 'saveBtn-coatImage')">
                <input type="file" id="coatVideoUpload" accept="video/*" multiple onchange="displayMedia('coatVideoUpload', 'coatMediaContainer', 'video', 'saveBtn-coatVideo')">
            </div>
            <div id="coatMediaContainer" class="media-container"></div>
            <input type="hidden" id="coatImageData">
            <input type="hidden" id="coatVideoData">
            <button class="button save-btn" id="saveBtn-coatText" onclick="saveContent('coatText')">保存文本</button>
            <button class="button save-btn" id="saveBtn-coatImage" onclick="saveMedia('coatImageData')">保存图片</button>
            <button class="button save-btn" id="saveBtn-coatVideo" onclick="saveMedia('coatVideoData')">保存视频</button>
        </div>
        <div id="receptionContent" class="content">
            <h2>前台步骤</h2>
            <p id="receptionText" class="editable">这里是前台的具体内容...</p>
            <div class="upload-container">
                <input type="file" id="receptionImageUpload" accept="image/*" multiple onchange="displayMedia('receptionImageUpload', 'receptionMediaContainer', 'image', 'saveBtn-receptionImage')">
                <input type="file" id="receptionVideoUpload" accept="video/*" multiple onchange="displayMedia('receptionVideoUpload', 'receptionMediaContainer', 'video', 'saveBtn-receptionVideo')">
            </div>
            <div id="receptionMediaContainer" class="media-container"></div>
            <input type="hidden" id="receptionImageData">
            <input type="hidden" id="receptionVideoData">
            <button class="button save-btn" id="saveBtn-receptionText" onclick="saveContent('receptionText')">保存文本</button>
            <button class="button save-btn" id="saveBtn-receptionImage" onclick="saveMedia('receptionImageData')">保存图片</button>
            <button class="button save-btn" id="saveBtn-receptionVideo" onclick="saveMedia('receptionVideoData')">保存视频</button>
        </div>
        <div id="scheduleContent" class="content">
            <h2>工作排班列表</h2>
            <div class="iframe-container">
                <iframe src="https://sun548946498.github.io/123/"></iframe>
            </div>
        </div>
    </div>

    <script>
        let currentContent = null;
        const correctPassword = "12345678";

        function toggleAuthContainer() {
            const authContainer = document.getElementById('authContainer');
            authContainer.style.display = authContainer.style.display === 'block' ? 'none' : 'block';
        }

        function authenticate() {
            const inputPassword = document.getElementById('authPassword').value;
            if (inputPassword === correctPassword) {
                document.getElementById('authContainer').style.display = 'none';
                enableEditing();
                alert('认证成功！您现在可以编辑内容。');
            } else {
                alert('密码错误，请重试。');
            }
        }

        function enableEditing() {
            const editables = document.querySelectorAll('.editable');
            const uploadContainers = document.querySelectorAll('.upload-container');
            const saveButtons = document.querySelectorAll('.save-btn');

            editables.forEach(element => {
                element.addEventListener('click', () => {
                    element.contentEditable = true;
                    element.focus();
                    document.getElementById('saveBtn-' + element.id).style.display = 'inline-block';
                });
            });

            uploadContainers.forEach(container => {
                container.style.display = 'block';
            });

            saveButtons.forEach(button => {
                button.style.display = 'none'; // 初始状态隐藏
            });
        }

        function toggleContent(contentId) {
            const newContent = document.getElementById(contentId);
            if (currentContent === newContent) {
                newContent.classList.remove('show');
                setTimeout(() => newContent.style.display = 'none', 500);
                currentContent = null;
                return;
            }
            if (currentContent) {
                currentContent.classList.remove('show');
                setTimeout(() => {
                    currentContent.style.display = 'none';
                    showNewContent(newContent);
                }, 500);
            } else {
                showNewContent(newContent);
            }
        }

        function showNewContent(newContent) {
            newContent.style.display = 'block';
            setTimeout(() => newContent.classList.add('show'), 10);
            currentContent = newContent;
        }

        function saveContent(elementId) {
            const element = document.getElementById(elementId);
            element.contentEditable = false;
            document.getElementById('saveBtn-' + elementId).style.display = 'none';

            console.log('Saved content:', element.innerText);
            alert('内容已保存');
        }

        function saveMedia(dataId) {
            const mediaData = document.getElementById(dataId).value;
            console.log('Saved media:', mediaData);
            alert('媒体内容已保存');
            document.getElementById('saveBtn-' + dataId.replace('Data', '')).style.display = 'none';
        }

        function displayMedia(uploadId, containerId, type, saveBtnId) {
            const fileInput = document.getElementById(uploadId);
            const container = document.getElementById(containerId);
            const files = fileInput.files;

            Array.from(files).forEach(file => {
                const reader = new FileReader();

                reader.onload = function(e) {
                    let mediaElement;
                    let dataInputId;

                    if (type === 'image') {
                        mediaElement = document.createElement('img');
                        mediaElement.src = e.target.result;
                        dataInputId = containerId.replace('MediaContainer', 'ImageData');
                    } else if (type === 'video') {
                        mediaElement = document.createElement('video');
                        mediaElement.src = e.target.result;
                        mediaElement.controls = true;
                        dataInputId = containerId.replace('MediaContainer', 'VideoData');
                    }

                    const actionsContainer = document.createElement('div');
                    actionsContainer.classList.add('media-actions');
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = '删除';
                    deleteBtn.onclick = function() {
                        container.removeChild(mediaElement);
                        container.removeChild(actionsContainer);
                        document.getElementById(saveBtnId).style.display = 'none';
                    };

                    const replaceBtn = document.createElement('button');
                    replaceBtn.textContent = '替换';
                    replaceBtn.onclick = function() {
                        fileInput.click();
                    };

                    actionsContainer.appendChild(deleteBtn);
                    actionsContainer.appendChild(replaceBtn);
                    
                    container.appendChild(mediaElement);
                    container.appendChild(actionsContainer);

                    document.getElementById(dataInputId).value = e.target.result;
                    document.getElementById(saveBtnId).style.display = 'inline-block';
                }

                if (file) {
                    reader.readAsDataURL(file);
                }
            });
        }
    </script>
</body>
</html>
