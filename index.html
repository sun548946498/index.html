<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工工作向导</title>
    <style>
        :root {
            --main-bg-color: #f7f7f7;
            --header-bg-color: #ffffff;
            --header-text-color: #6a82fb;
            --header-border-color: #cccccc;
            --content-bg-color: #ffffff;
            --border-radius: 20px;
            --content-border-color: #cccccc;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
            overflow-y: auto; /* 允许垂直滚动 */
            height: 100vh; /* 确保容器占满整个视口 */
        }
        .header {
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            padding: 20px;
            font-size: 24px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--header-border-color);
            position: relative;
            z-index: 2;
            user-select: none; /* 禁止选择 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .header img {
            max-width: 50px;
            margin-right: 10px;
            pointer-events: none; /* 禁止交互 */
            -webkit-user-drag: none; /* 禁止下载 */
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        .menu div {
            padding: 10px 20px;
            color: var(--header-text-color);
            cursor: pointer;
            border-radius: var(--border-radius);
            margin: 0 10px;
            transition: background-color 0.5s, transform 0.5s;
            background-color: var(--header-bg-color);
            box-shadow: none;
            position: relative;
            z-index: 2;
            user-select: none; /* 禁止选择 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .menu div:hover {
            transform: scale(1.1);
        }
        .content {
            display: none;
            margin: 20px auto;
            background-color: var(--content-bg-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            opacity: 0;
            transition: opacity 0.5s, visibility 0s 0.5s;
            border: none;
            position: relative;
            z-index: 2;
            user-select: none; /* 禁止选择 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .content.show {
            display: block;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 150%;
            position: relative;
            z-index: 2;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            z-index: 2;
        }
        .editable {
            border: 1px dashed #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            position: relative;
            z-index: 2;
        }
        .media-container img, .media-container video {
            max-width: 100%;
            border-radius: var(--border-radius);
            margin-top: 10px;
            pointer-events: none;
            position: relative;
            z-index: 2;
        }
        .media-container video {
            pointer-events: auto;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        /* 添加这些样式以确保星空特效覆盖整个页面 */
        .star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* 确保它不干扰其他元素 */
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 响应式设计的媒体查询 */
        @media (max-width: 768px) {
            .header, .cook, .coat, .reception, .schedule {
                padding: 10px;
                font-size: 20px;
            }
            .menu div {
                padding: 5px 10px;
                margin: 0 5px;
            }
            .content {
                width: 90%;
            }
        }
        .content img {
            display: block;
            margin: 20px auto 0 auto;
            max-width: 100px;
            pointer-events: none; /* 禁止交互 */
            -webkit-user-drag: none; /* 禁止下载 */
        }
    </style>
</head>
<body>
    <div class="star-container"><canvas id="canvas"></canvas></div>
    <div class="container">
        <div class="header">
            <img src="https://s2.loli.net/2024/07/17/rkg2HGuOUdy38vp.png" alt="Logo">
            员工工作向导
        </div>
        <div class="menu">
            <div class="cook" onclick="toggleContent('cookContent')">做餐</div>
            <div class="coat" onclick="toggleContent('coatContent')">裹粉</div>
            <div class="reception" onclick="toggleContent('receptionContent')">前台</div>
            <div class="schedule" onclick="toggleContent('scheduleContent')">工作排班列表</div>
        </div>
        <div id="cookContent" class="content">
            <h2>做餐步骤</h2>
            <p class="editable">这里是做餐的具体内容...</p>
            <img src="https://s2.loli.net/2024/07/17/rkg2HGuOUdy38vp.png" alt="Logo">
        </div>
        <div id="coatContent" class="content">
            <h2>裹粉步骤</h2>
            <p class="editable">这里是裹粉的具体内容...</p>
            <img src="https://s2.loli.net/2024/07/17/rkg2HGuOUdy38vp.png" alt="Logo">
        </div>
        <div id="receptionContent" class="content">
            <h2>前台步骤</h2>
            <p class="editable">这里是前台的具体内容...</p>
            <img src="https://s2.loli.net/2024/07/17/rkg2HGuOUdy38vp.png" alt="Logo">
        </div>
        <div id="scheduleContent" class="content">
            <h2>工作排班列表</h2>
            <div class="iframe-container">
                <iframe src="https://sun548946498.github.io/123/"></iframe>
            </div>
            <img src="https://s2.loli.net/2024/07/17/rkg2HGuOUdy38vp.png" alt="Logo">
        </div>
    </div>

    <script>
        let currentContent = null; // 初始化不显示任何内容

        function toggleContent(contentId) {
            const newContent = document.getElementById(contentId);
            if (currentContent === newContent) {
                newContent.classList.remove('show');
                newContent.style.display = 'none';
                currentContent = null;
            } else {
                if (currentContent) {
                    currentContent.classList.remove('show');
                    currentContent.style.display = 'none';
                }
                newContent.style.display = 'block';
                setTimeout(() => newContent.classList.add('show'), 10);
                currentContent = newContent;
            }
        }

        // 星空动画脚本
        var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d'),
        w = canvas.width = window.innerWidth,
        h = canvas.height = window.innerHeight,
        hue = 217,
        stars = [],
        count = 0,
        maxStars = 3000;
        var canvas2 = document.createElement('canvas'),
        ctx2 = canvas2.getContext('2d');
        canvas2.width = 100;
        canvas2.height = 100;
        var half = canvas2.width / 2,
        gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
        gradient2.addColorStop(0.025, '#CCC');
        gradient2.addColorStop(0.1, 'hsl(' + hue + ', 61%, 33%)');
        gradient2.addColorStop(0.25, 'hsl(' + hue + ', 64%, 6%)');
        gradient2.addColorStop(1, 'transparent');
        ctx2.fillStyle = gradient2;
        ctx2.beginPath();
        ctx2.arc(half, half, half, 0, Math.PI * 2);
        ctx2.fill();
        
        function random(min, max) {
            if (arguments.length < 2) {
                max = min;
                min = 0;
            }
            if (min > max) {
                var hold = max;
                max = min;
                min = hold;
            }
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function maxOrbit(x, y) {
            var max = Math.max(x, y),
            diameter = Math.round(Math.sqrt(max * max + max * max));
            return diameter / 2;
        }

        var Star = function() {
            this.orbitRadius = random(maxOrbit(w, h));
            this.radius = random(60, this.orbitRadius) / 8;
            this.orbitX = w / 2;
            this.orbitY = h / 2;
            this.timePassed = random(0, maxStars);
            this.speed = random(this.orbitRadius) / 50000;
            this.alpha = random(2, 10) / 10;
            count++;
            stars[count] = this;
        }

        Star.prototype.draw = function() {
            var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
            y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
            twinkle = random(10);
            if (twinkle === 1 && this.alpha > 0) {
                this.alpha -= 0.05;
            } else if (twinkle === 2 && this.alpha < 1) {
                this.alpha += 0.05;
            }
            ctx.globalAlpha = this.alpha;
            ctx.drawImage(canvas2, x - this.radius / 2, y - this.radius / 2, this.radius, this.radius);
            this.timePassed += this.speed;
        }

        for (var i = 0; i < maxStars; i++) {
            new Star();
        }

        function animation() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = 'hsla(' + hue + ', 64%, 6%, 2)';
            ctx.fillRect(0, 0, w, h)
            ctx.globalCompositeOperation = 'lighter';
            for (var i = 1, l = stars.length; i < l; i++) {
                stars[i].draw();
            }
            window.requestAnimationFrame(animation);
        }

        animation();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            w = canvas.width;
            h = canvas.height;
        });
    </script>
</body>
</html>
